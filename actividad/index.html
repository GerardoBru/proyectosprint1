<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <aside>
        <h2 class="titulo">Formulario de veneficios</h2>
        <form action="">
            <div>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" placeholder="Julio">
            </div>
            <div>
                <label for="apellido">Apellido</label>
                <input type="number" id="apellido" placeholder="">
            </div>
            <div>
                <label for="numero">Numero de telefono</label>
                <input type="number" id="numero" placeholder="number">
            </div>
            <div>
                <label for="correo">Correo electronico</label>
                <input type="email" id="correo" placeholder="@example.com">
            </div>
            
            <div>
                <label for="pais">Pais</label>
                <select name="pais seleccionado" id="Pais">
                    <option value="0">seleccione Pais</option>
                    <option value="1">Colombia</option>
                    <option value="2">Argentina</option>
                    <option value="3">Peru</option>
                    <option value="4">Bolivia</option>
                    <option value="5">Brazil</option>
                    <option value="6">Uruguay</option>
                    <option value="7">Paraguay</option>
                    <option value="8">Chile</option>
                    <option value="9">Vnenezuela</option>
                </select>
            </div>
            <br>
            <button class="boton">Obtener venefico</button>
        </form>
        </aside>
</body>
</html>
